<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulMateDating website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/719954d4ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="nav-container">
         <class="nav-ul">
           <center> <h2>FindmySoulMate</h2> </center> 
        
    </div>
    <div class="main-container">
        <div class="img-container">
            <div class="img-text">
                <div class="row">
                    <div class="row">
                        <label>Gender</label>
                        <select id="gender">
                            <option value="A">All</option>
                            <option value="F">Female</option>
                            <option value="M">Male</option>                        
                        </select>
                    </div>
                    <div class="row">
                        <label>Hobbies</label>
                        <input type="text" id="hobby" placeholder="hobby" />
                    </div>
                    <div class="row">
                        <label>Age</label>
                        <input type="number" id="min-age" placeholder="minimum age" min="0"/>
                        <input type="number" id="max-age" placeholder="maximum age"/>
                    </div>
                    <div class="row">
                        <button id="searchBtn">Search</button>
                    </div>
                </div>
                

            </div>
        </div>
        
        <div class="intro-text centered-container"> 
        </div>
        <!-- characters -->
        <div id="results">
                
        </div>
        


    </div>
    

    <script src="js/script.js"></script>  
</body>
</html>
